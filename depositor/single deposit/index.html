<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1> Kindly proceed below as appropriate </h1>
            </div>
            <div class="col-2">
            <img class="logo" src="../../images/sterling logo.jpeg ">
            </div>   
        </div>

        <div class="row">
            <div class="col-6">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-lg" type="button">
                        Single Deposit 
                    </button>
                    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <form>
                            <div class="form-row">
                              <div class="col">
                                <input type="tel" minlength="10" maxlength="10" class="form-control" placeholder="Input Account Number">
                              </div>
                            </div>
                          </form>
                          <a href="#" class="btn btn-primary btn-sm disabled" tabindex="-1" role="button" aria-disabled="true">Enter</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-lg" type="button">
                        Dual Deposit  
                    </button>
                    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        ........
                    </div>
                </div>
            </div>
        </div>

        <div class="row details">
            <div class="col-6">
                <p>
                    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Details Confirmed
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <input class="form-control form-control-sm" type="text" placeholder="Depositor's Name">
                        <input class="form-control form-control-sm" type="tel" placeholder="Depositor's Phone Number">
                        <input class="form-control form-control-sm" type="text" placeholder="Narration">
                        <a href="#" class="btn btn-primary btn-sm disabled" tabindex="-1" role="button" aria-disabled="true">Proceed</a>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
